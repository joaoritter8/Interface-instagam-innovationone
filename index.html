<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="phone-instagram">
            <img src="./img/instagram-celular.png" alt="">
        </div>
        <div class="login-instagram">
            <div class="boxes">
                <div class="logo-instagram"><img src="./img/instagram-logo.png" alt="Instagram" class="instagram-logo"></div>
                <div class="inputs">
                    <input type="email" name="email" id="email" placeholder="  Telefone, nome de usuário ou email">
                    <input type="password" name="password" id="password" placeholder="  Senha">
                    <input type="button" value="Entrar" id="entrar">
                </div>
                <div class="label">
                    <label for="label-login">_________________ OU _________________</label>
                    
                </div>
                <div class="facebook">
                    <img src="./img/facebook-logo.png" alt="Facebook">
                    <a href="#">Entrar com o Facebook</a>
                    
                </div>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
                
            </div>
            <div class="boxes">
                <div class="criar">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
            </div>            
            <div class="app">
                <p class="get_app">Obtenha o aplicativo.</p>
                <div class="download">
                    <img src="./img/apple-button.png" alt="AppStore">
                    <img src="./img/googleplay-button.png" alt="Google Play">
                </div>
                
            </div>
            
        </div>
    </div>
    
</body>
</html>
